<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Кондитерская «Лаванда»</title>
<meta name="description" content="Кондитерская «Лаванда» — торты, капкейки, эклеры. Онлайн-заказ с выбором интервала и калькулятором цены." />
<style>
:root { --bg:#fffafc; --accent:#e6d6f2; --accent2:#d5c3e6; --text:#4b2e83; --card:#f9f4ff; --ok:#2e7d32; --err:#c62828; }
* { box-sizing: border-box; }
body { margin:0; font-family:'Segoe UI', system-ui, -apple-system, Arial, sans-serif; background:var(--bg); color:var(--text); }
header { background:var(--accent); padding:24px 16px; text-align:center; }
header h1 { font-family:'Brush Script MT', cursive; font-size:48px; margin:0; line-height:1.1; }
header p { margin:6px 0 0; }
nav { background:var(--accent2); display:flex; justify-content:center; gap:24px; padding:10px 12px; }
nav a { text-decoration:none; color:var(--text); font-weight:600; }
section { padding:40px 16px; }
.container { max-width:980px; margin:0 auto; }
form { max-width:680px; margin:0 auto; text-align:left; background:var(--card); padding:24px; border-radius:12px; border:1px solid var(--accent2); }
label { display:block; margin:12px 0 6px; font-weight:600; }
input, textarea, select { width:100%; padding:12px; border:1px solid var(--accent2); border-radius:8px; background:#fff; font:inherit; }
textarea { min-height:100px; resize:vertical; }
.row { display:flex; gap:12px; flex-wrap:wrap; }
.row > * { flex:1 1 240px; }
.inline { display:flex; gap:16px; flex-wrap:wrap; }
.inline label { margin:0; font-weight:500; }
.flavors { display:grid; grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); gap:10px 16px; margin-top:6px; }
.flavors label { display:flex; align-items:center; gap:8px; margin:0; font-weight:500; }
button { margin-top:16px; background:var(--text); color:#fff; padding:12px 16px; border:none; border-radius:8px; font-weight:700; cursor:pointer; }
button[disabled] { opacity:.6; cursor:not-allowed; }
.info { font-size:13px; color:#5c4a8d; margin-top:4px; }
.note { font-size:13px; color:#5c4a8d; margin-top:12px; }
.alert { margin-top:14px; padding:10px 12px; border-radius:8px; display:none; }
.alert.ok { background:#e8f5e9; color:var(--ok); border:1px solid #a5d6a7; }
.alert.err { background:#ffebee; color:var(--err); border:1px solid #ef9a9a; }
.total { font-size:18px; margin-top:10px; }
.price { font-weight:800; }
.hp { position:absolute; left:-9999px; visibility:hidden; }
footer { background:var(--accent); text-align:center; padding:20px; font-size:14px; }
small.hint { color:#6b5aa0; display:block; margin-top:4px; }
</style>
</head>
<body>
<header>
  <div class="container">
    <h1>Кондитерская «Лаванда»</h1>
    <p>Сладкие моменты с ароматом нежности</p>
  </div>
</header>

<nav>
  <a href="#order">Заказать</a>
  <a href="#contacts">Контакты</a>
</nav>

<section id="order">
  <div class="container">
    <h2>Оформить заказ</h2>
    <form id="orderForm" novalidate>
      <input class="hp" type="text" name="website" autocomplete="off" tabindex="-1" />
      <div class="row">
        <div>
          <label for="name">Имя</label>
          <input id="name" name="name" required />
        </div>
        <div>
          <label for="phone">Телефон</label>
          <input id="phone" name="phone" type="tel" placeholder="+7 (___) ___-__-__" required />
          <small class="hint">Формат: +7 (999) 123-45-67</small>
        </div>
      </div>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <label for="dessert">Десерт</label>
      <select id="dessert" name="dessert" required>
        <option value="">Выберите</option>
        <option>Торт «Лаванда»</option>
        <option>Капкейки «Фиалка»</option>
        <option>Эклеры «Черника»</option>
        <option>Другое (в комментарии)</option>
      </select>

      <div class="row">
        <div>
          <label for="qty">Количество</label>
          <input id="qty" name="qty" type="number" min="1" value="1" required />
        </div>
        <div>
          <label>Способ получения</label>
          <div class="inline" role="group" aria-label="Способ получения">
            <label><input type="radio" name="deliveryMethod" value="pickup" checked /> Самовывоз</label>
            <label><input type="radio" name="deliveryMethod" value="courier" /> Доставка (+300₽)</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div>
          <label for="deliveryDate">Дата доставки</label>
          <input id="deliveryDate" name="deliveryDate" type="date" required />
        </div>
        <div>
          <label for="timeSlot">Время (часовой интервал)</label>
          <select id="timeSlot" name="timeSlot" required></select>
          <small class="hint">Доступные интервалы: 11:00–20:00</small>
        </div>
      </div>

      <label>Вкусы</label>
      <div class="flavors">
        <label><input type="checkbox" name="flavors" value="Ваниль" /> Ваниль</label>
        <label><input type="checkbox" name="flavors" value="Шоколад" /> Шоколад</label>
        <label><input type="checkbox" name="flavors" value="Лаванда" /> Лаванда</label>
        <label><input type="checkbox" name="flavors" value="Фисташка" /> Фисташка</label>
        <label><input type="checkbox" name="flavors" value="Клубника" /> Клубника</label>
        <label><input type="checkbox" name="flavors" value="Карамель" /> Карамель</label>
      </div>

      <label for="flavorOther">Другой вкус</label>
      <input id="flavorOther" name="flavorOther" placeholder="Например, лимон, манго…" />

      <label for="address">Адрес</label>
      <input id="address" name="address" placeholder="Для доставки укажите адрес" />

      <label for="comment">Комментарий</label>
      <textarea id="comment" name="comment" placeholder="Пожелания по дизайну, надпись, аллергии…"></textarea>

      <p class="total">Итого: <span class="price" id="totalPrice">0</span> ₽</p>

      <div class="note">Отправляя форму, вы соглашаетесь на обработку персональных данных для оформления заказа.</div>

      <button id="submitBtn" type="submit">Отправить заказ
